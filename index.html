<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Interactive</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chat { max-width: 500px; margin: 0 auto; }
        .message { padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .user { background-color: #d9fdd3; text-align: right; }
        .ia { background-color: #f0f0f0; text-align: left; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>IA Interactive</h2>
        <div id="messages"></div>
        <input type="text" id="input" placeholder="Posez votre question...">
        <button onclick="sendQuestion()">Envoyer</button>
    </div>

    <script>
        async function loadResponses() {
            const response = await fetch('data.json');
            return await response.json();
        }

        async function saveResponses(data) {
            const response = await fetch('data.json', {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            return await response.json();
        }

        async function sendQuestion() {
            const question = document.getElementById('input').value;
            displayMessage(question, 'user');
            const responses = await loadResponses();

            const similarQuestion = findSimilarQuestion(responses, question);

            if (similarQuestion) {
                displayMessage(responses[similarQuestion], 'ia');
            } else {
                const newResponse = prompt("Je ne connais pas cette question. Quelle est la réponse ?");
                if (newResponse) {
                    responses[question] = newResponse;
                    await saveResponses(responses);
                    displayMessage("Réponse enregistrée !", 'ia');
                }
            }
            document.getElementById('input').value = '';
        }

        function displayMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.innerText = text;
            document.getElementById('messages').appendChild(msgDiv);
        }

        function findSimilarQuestion(responses, newQuestion) {
            return Object.keys(responses).find(
                question => newQuestion.toLowerCase().includes(question.toLowerCase())
            );
        }
    </script>
</body>
</html>
