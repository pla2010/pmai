<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Interactive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f2f2f2;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #d1e7dd;
            text-align: right;
        }
        .bot-message {
            background-color: #ffeeba;
            text-align: left;
        }
        #input-container {
            display: flex;
            margin-top: 10px;
        }
        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
        }
        #input-container button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }
        #input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-log"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Posez une question...">
        <button onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<script>
    let responses = {};

    // Chargement du fichier JSON en local
    async function loadResponses() {
        try {
            const response = await fetch("data.json");
            if (!response.ok) throw new Error("Erreur lors du chargement des réponses.");
            responses = await response.json();
            console.log("Réponses chargées:", responses);
        } catch (error) {
            console.error("Erreur dans loadResponses:", error);
        }
    }

    // Affiche un message dans le chat
    function addMessage(text, isUser = true) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", isUser ? "user-message" : "bot-message");
        messageDiv.textContent = text;
        document.getElementById("chat-log").appendChild(messageDiv);
        document.getElementById("chat-log").scrollTop = document.getElementById("chat-log").scrollHeight;
    }

    // Fonction principale d'envoi de messages
    async function sendMessage() {
        const userInput = document.getElementById("user-input").value;
        if (userInput.trim() === "") return;

        addMessage(userInput, true);  // Afficher le message utilisateur
        document.getElementById("user-input").value = "";  // Effacer le champ de saisie

        let botResponse = checkForSimilarQuestion(userInput);
        if (botResponse) {
            addMessage(botResponse, false);
            if (confirm("Est-ce que cette réponse est correcte ?")) {
                // Confirmation positive, rien à modifier
            } else {
                const newResponse = prompt("Quelle devrait être la bonne réponse ?");
                if (newResponse) {
                    responses[userInput] = newResponse;
                    saveResponses();
                    addMessage("Merci ! J'ai appris quelque chose de nouveau.", false);
                }
            }
        } else {
            addMessage("Je ne connais pas encore cette réponse. Que devrais-je répondre ?", false);
            const newResponse = prompt("Merci d'entrer la réponse que je devrais apprendre.");
            if (newResponse) {
                responses[userInput] = newResponse;
                saveResponses();
                addMessage("Merci ! J'ai appris quelque chose de nouveau.", false);
            }
        }
    }

    // Vérifie pour une question similaire
    function checkForSimilarQuestion(userQuestion) {
        for (let question in responses) {
            if (isSimilar(question, userQuestion)) {
                return responses[question];
            }
        }
        return null;
    }

    // Fonction pour déterminer la similarité des questions
    function isSimilar(q1, q2) {
        return q1.toLowerCase().includes(q2.toLowerCase()) || q2.toLowerCase().includes(q1.toLowerCase());
    }

    // Sauvegarde les nouvelles réponses dans le JSON localement
    function saveResponses() {
        const blob = new Blob([JSON.stringify(responses, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "data.json";
        a.click();
        URL.revokeObjectURL(url);
    }

    // Charger les réponses au démarrage
    loadResponses();
</script>

</body>
</html>
