<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions et Réponses</title>
</head>
<body>
    <h1>Stocker des Questions et Réponses</h1>
    <input type="text" id="question" placeholder="Entrez votre question" required>
    <input type="text" id="reponse" placeholder="Entrez votre réponse" required>
    <button onclick="submitData()">Soumettre</button>

    <script>
        async function submitData() {
            const question = document.getElementById('question').value;
            const reponse = document.getElementById('reponse').value;

            const response = await fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question, reponse })
            });

            if (response.ok) {
                document.getElementById('question').value = '';
                document.getElementById('reponse').value = '';
                alert('Question et réponse soumises avec succès !');
            } else {
                alert('Erreur lors de la soumission.');
            }
        }
    </script>
</body>
</html>
